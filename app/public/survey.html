<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">



  <title>Survey Says</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span>About to leave...already packing!</h1>
      <hr>
      <h2 class="text-center">Come with me..I'm not really asking :)</h2>
      <br>

    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Survey Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Your Travel Buddy will be revealed shorlty!</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="friends-name">Name (required)</label>
                <input type="text" class="form-control" id="friends-name">
              </div>

              <div class="form-group">
                <label for="friends-photo">Link to Photo Image (required)</label>
                <input type="text" class="form-control" id="friends-photo">
              </div>

              <div class="form-group">

                <label for="q1"> Question 1
                  <br> If permitted, would you pick up and travel to any destination?
                </label>

                <select class="u-half-width" id="q1">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2 (Somewhat Disagree</option>
                  <option value="3">3 (Meh)</option>
                  <option value="4">4 (Somewhat Agree</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>


                <label for="q2"> Question 2
                  <br> You enjoy a mix of cultural excursions and modern night life?
                </label>

                <select class="u-half-width" id="q2">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2 (Somewhat Disagree</option>
                  <option value="3">3 (Meh)</option>
                  <option value="4">4 (Somewhat Agree</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>


                <label for="q3"> Question 3
                  <br> You like to stay away from the crowds/tourist areas?
                </label>

                <select class="u-half-width" id="q3">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2 (Somewhat Disagree</option>
                  <option value="3">3 (Meh)</option>
                  <option value="4">4 (Somewhat Agree</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>


                <label for="q4"> Question 4
                  <br> You’d likely hire a local guide versus planning your daily excursions yourself?
                </label>

                <select class="u-half-width" id="q4">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2 (Somewhat Disagree</option>
                  <option value="3">3 (Meh)</option>
                  <option value="4">4 (Somewhat Agree</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>



                <label for="q5"> Question 5
                  <br> You like to make the most out of your vacation and fill it jam packed with adventure?
                </label>

                <select class="u-half-width" id="q5">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2 (Somewhat Disagree</option>
                  <option value="3">3 (Meh)</option>
                  <option value="4">4 (Somewhat Agree</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>


                <label for="q6"> Question 6
                  <br> Saving some coins to buy loved ones souvenirs > Spending all of your money enjoying your trip? </label>

                <select class="u-half-width" id="q6">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2 (Somewhat Disagree</option>
                  <option value="3">3 (Meh)</option>
                  <option value="4">4 (Somewhat Agree</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>



                <label for="q7"> Question 7
                  <br> You need to maintain your same sleep schedule/routine?
                </label>

                <select class="u-half-width" id="q7">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2 (Somewhat Disagree</option>
                  <option value="3">3 (Meh)</option>
                  <option value="4">4 (Somewhat Agree</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>




                <label for="q8"> Question 8
                  <br> “Yes, I’ll visit there, but I won’t try any of their food?”
                </label>

                <select class="u-half-width" id="q8">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2 (Somewhat Disagree</option>
                  <option value="3">3 (Meh)</option>
                  <option value="4">4 (Somewhat Agree</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>


                <label for="q9"> Question 9
                  <br> Interacting with locals is important to you?

                </label>

                <select class="u-half-width" id="q9">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2 (Somewhat Disagree</option>
                  <option value="3">3 (Meh)</option>
                  <option value="4">4 (Somewhat Agree</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>


                <label for="q10"> Question 10
                  <br> Sunny skies and crystal clear water is the only vacation you believe in?

                </label>

                <select class="u-half-width" id="q10">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2 (Somewhat Disagree</option>
                  <option value="3">3 (Meh)</option>
                  <option value="4">4 (Somewhat Agree</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>
              </div>



              <button id="submit-button" type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/answers">API Friends Link</a> ||
          <a href="https://github.com/Reetaxo/friendfinder">GitHub Repo</a>
        </p>
      </div>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

        $(".submit").on("click", function (event) {
          event.preventDefault();
        })

        var newFriend = {
          name: $("#friends-name").val().trim(),
          photo: $("#friends-photo").val().trim(),
          // scores: 

        }

      </script>


    </footer>
  </div>
</body>

</html>
